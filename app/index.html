<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Async</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="header">
      <h2 class="header-title">COUNTRIES</h2>
      <div class="filter">
        <button class="active opt-All">All</button> 
        <button class=" opt-America">America</button> 
        <button class=" opt-Asia">Asia</button> 
        <button class=" opt-Europe">Europe</button> 
        <button class=" opt-Africa">Arfica</button> 
        <button class=" opt-Oceania">Oceania</button> 
      </div>
    </div>
    <div class="main">
      <div class="index-col">
        <div class="title-col">Index</div>
      </div>
      <div class="name-col">
        <div class="title-col">Name of Country</div>
      </div>
      <div class="capital-col">
        <div class="title-col">Capital</div>
      </div>
      <div class="flag-col">
        <div class="title-col">Flag</div>
      </div>
      <div class="currency-col">
        <div class="title-col">Currency</div>
      </div>
      <div class="population-col">
        <div class="title-col">Population</div>
      </div>
    </div>

    <script>
      (function (b, o, i, l, e, r) {
        b.GoogleAnalyticsObject = l;
        b[l] ||
          (b[l] = function () {
            (b[l].q = b[l].q || []).push(arguments);
          });
        b[l].l = +new Date();
        e = o.createElement(i);
        r = o.getElementsByTagName(i)[0];
        e.src = "https://www.google-analytics.com/analytics.js";
        r.parentNode.insertBefore(e, r);
      })(window, document, "script", "ga");
      ga("create", "UA-XXXXX-X");
      ga("send", "pageview");
    </script>
    <!-- build:js scripts/vendor.js -->
    <script
      type="text/javascript"
      src="/node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/node_modules/bootstrap/dist/js/bootstrap.min.js"
    ></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
